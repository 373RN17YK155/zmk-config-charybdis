CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

CONFIG_ZMK_EXT_POWER=y

# Native Zephyr PMW3610 driver (no external module needed)
CONFIG_INPUT_PMW3610=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Logging: reduce ZMK noise, keep input debug
CONFIG_ZMK_LOG_LEVEL_INF=y
CONFIG_INPUT_LOG_LEVEL_DBG=y
CONFIG_SPI_LOG_LEVEL_ERR=y
CONFIG_LOG_BUFFER_SIZE=16384
